<!doctype html>
<html lang="jp">

<head>
  <title>画像表示</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <main>
    <h1>CIFサイズのYUV画像を表示</h1>
    <h2 id="2d">&ltcanvas&gtにYUV⇒RGB変換後の画像を表示</h2>
    <div class="d-flex bd-highlight mb-3 mt-5 justify-content-center">
      <canvas class="border border-primary" id="canvas2D" width="352" height="288">
        CIFサイズのYUV画像を表示します。
      </canvas>
    </div>
    <div class="d-flex bd-highlight mb-3 justify-content-center">
      <button type="button" class="btn btn-primary mx-2" disabled id="btnPlay">Play</button>
      <button type="button" class="btn btn-primary mx-1" id="btnOpenFile">File...</button>
      <input type="text" id="txtFileName" readonly>
    </div>

    <!-- ファイルオープンダイアログのためのボタン(見えない) -->
    <input type="file" name="file-open" id="fileOpenDialog" accept=".yuv" hidden>

    <hr>

    <h2 id="webgl-rgb">&ltcanvas&gtにWebGLでYUV⇒RGB変換後の画像を表示(RGB)</h2>
    <div class="d-flex bd-highlight mb-3 mt-5 justify-content-center">
      <canvas id="canvasGLRGB" width="352" height="288">
                CIFサイズのYUV画像を表示します。
              </canvas>
    </div>
    <div class="d-flex bd-highlight mb-3 justify-content-center">
      <button type="button" class="btn btn-primary mx-2" disabled id="btnPlayGLRGB">Play</button>
      <button type="button" class="btn btn-primary mx-1" id="btnOpenFileGLRGB">File...</button>
      <input type="text" id="txtFileNameGLRGB" readonly>
    </div>

    <!-- ファイルオープンダイアログのためのボタン(見えない) -->
    <input type="file" name="file-open" id="fileOpenDialogGLRGB" accept=".yuv" hidden>

    <hr>

    <h2 id="webgl-yuv">&ltcanvas&gtにWebGLでYUVを直接GPUにセットして画像を表示(YUV)</h2>
    <div class="d-flex bd-highlight mb-3 mt-5 justify-content-center">
      <canvas id="canvasGLYUV" width="352" height="288">
                    CIFサイズのYUV画像を表示します。
                  </canvas>
    </div>
    <div class="d-flex bd-highlight mb-3 justify-content-center">
      <button type="button" class="btn btn-primary mx-2" disabled id="btnPlayGLYUV">Play</button>
      <button type="button" class="btn btn-primary mx-1" id="btnOpenFileGLYUV">File...</button>
      <input type="text" id="txtFileNameGLYUV" readonly>
    </div>

    <!-- ファイルオープンダイアログのためのボタン(見えない) -->
    <input type="file" name="file-open" id="fileOpenDialogGLYUV" accept=".yuv" hidden>

    <hr>

    <p>CIFサイズのYUV画像ファイル、例えば"akiyo_cif.yuv"等については、<a href="http://trace.eas.asu.edu/yuv/" target="_blank" rel="noopener">アリゾナ州立大学のライブラリ</a>や<a href="https://media.xiph.org/video/derf/" target="_blank" rel="noopener">Xiph.org</a>のホームページ等からダウンロードして下さい。</p>

  </main>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="./js/index.js"></script>
</body>

</html>
